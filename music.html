<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Music Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .music-player {
      position: relative;
      z-index: 2;
      background: rgba(45, 42, 74, 0.9);
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 450px;
      text-align: center;
    }

    .music-player h2 {
      margin-bottom: 25px;
      font-size: 30px;
    }

    button {
      background: #6c5ce7;
      border: none;
      padding: 12px 30px;
      margin: 12px 8px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a29bfe;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      background: #ccc;
      border-radius: 6px;
      outline: none;
      margin: 20px 0;
      background: linear-gradient(to right, #6c5ce7 0%, #6c5ce7 50%, #ccc 50%, #ccc 100%);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease;
    }

    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h2>üéß My Music Player</h2>
    <audio id="audio">
      <source src="your-music.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="play-btn">‚ñ∂ Play</button>
      <button id="pause-btn">‚è∏ Pause</button>
      <input type="range" id="seek-bar" value="0" />
      <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const seekBar = document.getElementById('seek-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    playBtn.addEventListener('click', () => {
      audio.play();
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
    });

    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;
      const total = audio.duration;
      seekBar.value = (current / total) * 100;

      seekBar.style.background = `linear-gradient(to right, #6c5ce7 0%, #6c5ce7 ${seekBar.value}%, #ccc ${seekBar.value}%, #ccc 100%)`;

      currentTimeEl.textContent = formatTime(current);
      durationEl.textContent = formatTime(total);
    });

    seekBar.addEventListener('input', () => {
      audio.currentTime = (seekBar.value / 100) * audio.duration;
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
  </script>
</body>
</html>
